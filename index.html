<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Pain Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Terry Tate's Pain Train Schedule</h1>
            <p class="text-center">The pain train's comin'! Whooo! Whooo!</p>
        </div>
        <div class="row">
                <div class="col-lg-12" id="embed-video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/x5dJb2YG7vU" frameborder="0" gesture="media" allow="encrypted-media"
                        allowfullscreen></iframe>
                </div>
            </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Pain Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table train-data">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Upon arrival</th>
                                </tr>
                            </thead>
                            <tbody class="train-data"></tbody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="form-train-name">Train Name</label>
                            <input class="form-control" id="form-train-name" type="text">
                            <label for="form-destination">Destination</label>
                            <input class="form-control" id="form-destination" type="text">
                            <label for="form-first-train">First Train Time (HH:MM - military time)</label>
                            <input class="form-control" id="form-first-train" type="text">
                            <label for="form-frequency">Frequency (min)</label>
                            <input class="form-control" id="form-frequency" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

    <!-- Script -->
    <script src="app.js"></script>

</body>

</html>
